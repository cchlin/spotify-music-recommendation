{% extends "layout.html" %}
{% block content %}
<div class="text-center">
	<div class="position-absolute top-50 start-50 translate-middle"
		<div class="container">
			{% if user_image %}
				<img class="rounded-4" style="width: 200px; height: 200px;" src="{{ user_image }}" alt="Profile picture">

		</div>
	</div>
</div>
{% endblock %}
